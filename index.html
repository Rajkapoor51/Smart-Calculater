<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculater</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
    
            <div class="calculater">
            <h1>Smart Calculator</h1>
    
        
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button class="bac">Backspace</button></td>
            <td><button class="C">C</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="devide">/</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="multi">x</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="minus">-</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>00</button></td>
            <td><button>.</button></td>
            <td><button class="plus">+</button></td>
            
        </tr>
            <tr>
            <td><button class="sins">sin</button></td>
            <td><button class="coss">cos</button></td>
            <td><button class="perc">%</button></td>
            <td><button class="equal">=</button></td>
            </tr>
            
        
        </table>
    </div>
    </div>
    
    <script src="app.js" async defer></script>
    </body>
    
    </html>
